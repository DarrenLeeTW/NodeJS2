<form class="formUpload"
      enctype="multipart/form-data"
      method="POST">
    <div class="formContainer">
        <h2>Upload a vacation photo for contest!</h2>
        <label>
            File: <input type="file" id="fieldPhoto" name="photo" accept="image/*" data-url="/upload" multiple>
        </label>
        <div id="uploads"></div>
    </div>
</form>
